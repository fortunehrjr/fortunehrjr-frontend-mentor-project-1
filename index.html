<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="./images/image-product-desktop.jpg"
          class="perfume-pic"
          alt="perfume picture"
        />
      </div>
      <div class="right">
        <p class="perf" style="font-family: 'Montserrat', serif">PERFUME</p>
        <h2 class="head" style="font-family: 'Fraunces', serif">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="paragraph" style="font-family: 'Montserrat', serif">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 style="font-family: 'Fraunces', serif">$149.99</h1>
          <h4 style="font-family: 'Montserrat', serif">$169.99</h4>
        </div>
        <button style="font-family: 'Montserrat', serif">
          <i class="fas fa-shopping-cart fa-fw"></i> Add to Cart
        </button>
      </div>
    </div>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
